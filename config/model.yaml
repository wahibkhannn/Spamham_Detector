  module_2:
    class: SVC
    module: sklearn.svm
    params:
      kernel: linear  # Single default value
      C: 1.0  # Single default value
    search_param_grid:
      kernel:
      - linear
      C: 
      - 1.0
      - 1.22
      - 1.6

  module_3:
    class: LogisticRegression
    module: sklearn.linear_model
    params:
      C: 1.0  # Single default value
      max_iter: 1000  # Single integer, NOT a list
      solver: liblinear  # Single default value
    search_param_grid:
      C:
      - 0.1
      - 1.0
      - 10.0
      solver:
      - liblinear
