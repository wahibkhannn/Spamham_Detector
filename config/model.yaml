grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 3
    verbose: 2
    
model_selection:
  module_0:
    class: MultinomialNB
    module: sklearn.naive_bayes
    params:
      alpha: 0.1  # Single default value
    search_param_grid:
      alpha:  # List for grid search
      - 0.01
      - 0.1
      - 0.5
      - 1.0
  
  # module_1:  # GaussianNB doesn't support sparse matrices - use MultinomialNB instead for text
