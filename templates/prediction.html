<body>

<div class="login-box">
  {%if context is true%}
    <div class = "prediction">
        <p  >The text is: <strong> 
          {%if prediction==0%}
           <b>Ham</b>
           {%else%}
           <b>Spam</b>
           {%endif%}
        </strong> </p>
    </div>
    <div class = "button" >
      <button onclick="window.open('/')" >  Go Back to Home </button>
  </div>
  

  {% else %}
  <h2>Spam Ham Detector</h2>
  <form method="POST" action= "/predict">
    <div class="user-box">
      <input type="text" id="input_text" name="input_text" required="">
      <label>text</label>
    </div>
    
    <div class = "button" >
        <button type="submit" > Predict</button>
    </div>

    {%endif%}



  </form>
  <footer class="footer">
